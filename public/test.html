<!DOCTYPE html>
<html>
<head>
    <title>Sidebar Toggle</title>
</head>
<body class="bg-gray-100">
    <!-- Sidebar (initially hidden) -->
    <div id="sidebar" class="w-1/4 h-screen bg-gray-800 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <!-- Sidebar content goes here -->
        <p class="text-white p-4">Sidebar content</p>
    </div>

    <!-- Toggle Sidebar Button -->
    <button id="toggleSidebar" class="fixed top-4 left-4 bg-gray-800 text-white p-2 rounded-md cursor-pointer">
        Toggle Sidebar
    </button>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggleSidebar');
        let sidebarVisible = false;

        toggleButton.addEventListener('click', () => {
            if (sidebarVisible) {
                sidebar.classList.add('-translate-x-full');
            } else {
                sidebar.classList.remove('-translate-x-full');
            }
            sidebarVisible = !sidebarVisible;
        });
    </script>
</body>
</html>
